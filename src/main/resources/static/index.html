<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA San Andreas API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>

        <div>
            <img class="logo" src="images/logo.png" alt="" width="50px" height="50px">
        </div>
        <nav>
            <button>Docs</button>
            <button>About</button>
        </nav>
    </header>
    <main>
        <header class="background">
            <h1 class="f2">
                <span class="f1">Grand Theft Auto <br>
                </span> San Andreas <br>
                <span class="f1">API</span>
            </h1>
        </header>
        <section class="get">
            <div id="charactersList" class="containerCharacter"></div>
        </section>
        <section class="register" style="display: none;">
            <h2>Teste de cadastro</h2>
            <form id="form">
                <div class="container">
                    <label for="name">Nome:</label>
                    <input type="text" id="name">
                    <label for="otherNames">Outros Nomes:</label>
                    <input type="text" name="otherNames" id="otherNames">
                    <label for="gender">Gênero:</label>
                    <input type="text" id="gender">
                    <label for="description">Descrição:</label>
                    <input type="text" id="description">
                    <label for="image">Imagem:</label>
                    <input type="file" name="image" id="image" accept=".jpg">
                </div>
                <input type="submit" value="Criar">
            </form>
        </section>
    </main>
    <footer>
        <p id="charactersQtd">Personagens: </p>
        <nav>
            <a href="https://github.com/CristianoMends/SA-CHARACTER-API">
                <i class="fa fa-github" style="font-size:25px"></i>
            </a>
        </nav>
        <p>Created by <a href="https://github.com/CristianoMends">Cristiano Mendes</a> 2024</p>


    </footer>

    <script src="app.js"></script>
</body>
</html>
